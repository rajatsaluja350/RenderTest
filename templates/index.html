<!DOCTYPE html>
<html>
<head>
    <title>SmartReceipt AI</title>
</head>
<body>
    <h2>Upload Receipt Files</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="receipts" multiple required>
        <button type="submit">Upload & Extract</button>
    </form>
    {% if results %}
    <h3>Extracted Data</h3>
    <table border="1">
        <tr><th>File</th><th>Date</th><th>Place</th><th>Amount</th></tr>
        {% for r in results %}
        <tr>
            <td>{{ r.filename }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.place }}</td>
            <td>{{ r.amount }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
