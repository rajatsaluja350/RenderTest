<!DOCTYPE html>
<html>
<head>
    <title>SmartReceipt AI</title>
</head>
<body>
    <h1>Upload Receipts</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="receipts" multiple required>
        <button type="submit">Upload</button>
    </form>
    {% if results %}
        <h2>Extracted Text</h2>
        <ul>
        {% for result in results %}
            <li><strong>{{ result.filename }}</strong><pre>{{ result.text }}</pre></li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
